<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=utf-8>
        <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1, minimum-scale=0.25, maximum-scale=4, user-scalable=yes">
        <title>Snapper</title>
        <link rel="icon" href="AdrianCaligraphySmallTransparent16.png" id="favicon" type="image/png">
        <!--
        <script src="display.js"></script>
        -->
        <link rel="stylesheet"  href="display.css"/>
    </head>
    <body class="timelog_entry">
        <div class="entry">
        <!-- Keep following line intact to avoid introducig additional space characters in text representation -->
        <span class="pre">i </span><span class="clockin pre" contenteditable="true">$CLOCKIN$</span>
        <span class="pre"> </span>
        </div>
        <div>
        <!-- Keep following line intact to avoid introducig additional space characters in text representation -->
        <span class="pre">o </span><span class="clockout pre" contenteditable="true">$CLOCKOUT$</span>
        </div>
        <div>
        <textarea class="activity" contenteditable="true">$ACTIVITY$</textarea>
        <p class="tooltip_activity">$TOOLTIP_ACTIVITY$</p>
        </div>
        <p>
        <input type="button" class="save" value="Add"/>
        <input type="button" class="edit" value="Edit"/>
        <input type="button" class="close" value="Close"/>
        <input type="button" class="delete" value="Delete All"/> which first downloads
        <a download="" class="download_format0">$LINK_FORMAT0$</a>
        <a download="" class="download_format1">$LINK_FORMAT1$</a>
        <a download="" class="download_format2">$LINK_FORMAT2$</a>
        formats.
        <hr/>
        Bookmark <a href="about:addons">about:addons</a>, visit it to learn more about this addon and its options.
        </p>
        <pre class="about"></pre>
    </body>
</html>
